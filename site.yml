---

- hosts: all
  become: true

  tasks:
    - name: Install Java
      apt: 
        name: default-jdk
        state: latest
        update-cache: yes
      
    - name: Create necessary directories
      file:
        path: "{{ item }}"
        state: directory
        mode: 0755
      with_items:
        - /vagrant/downloads/
        - /vagrant/glassfish/

    - name: Download Glassfish
      get_url: 
        url: http://download.java.net/glassfish/4.1.2/release/glassfish-4.1.2.zip
        dest: /vagrant/downloads/glassfish-4.1.2.zip
      
    - name: Unzip Glassfish
      unarchive: 
        src: /vagrant/downloads/glassfish-4.1.2.zip
        dest: /vagrant/glassfish/